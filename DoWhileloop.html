<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var i =1;
        do{
            document.write(i);
            i++;
            document.write("<br>");
        }while(i<=20);
    </script>
</body>
</html>
